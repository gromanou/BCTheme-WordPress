<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BF API Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- End of bootstrap  -->


		<!-- For debuging purpose -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/ssr-style.css">
		
	</head>
	<body>

		<!-- Loads SSR helper functions  -->
		<script type="text/javascript" src="js/ssr-helper.js"></script>		 
		<!-- load Log in function -->
		<script type="text/javascript" src="js/ssr-login.js"></script>
		<!-- fetching facebook SDK  -->
		<script type="text/javascript" src="js/ssr-fb-SDK.js"></script>
		


	<script type="text/javascript">

		$(document).ready(function(){
			console.log('Ready');

			$("#fb-login-btn").click(function(){
				console.log('click');
				ssrLogin();
			})
		})
		
		// This function is called when someone finishes with the Login
		// Button.  See the onlogin handler attached to it in the sample
		// code below.
		function checkLoginState() {
		  FB.getLoginStatus(function(response) {
		    statusChangeCallback(response);
		  });
		}
			


	</script>
			
	


		<!--  
			PAGE HEADER AND NAVIGATION 
		-->
		<div id="header-wrap" class="jumbotron">
			<div class="container-fluid">
				<h1 id="website-title" >Sublime Share Rent</h1>
				<p id="version">Beta vs. 0.1</p>
				<p>
					<button id="fb-login-btn" class="btn btn-large btn-primary" >Facebook login</button>
				</p>
				
					<div class="fb-like" data-href="http://barbariccode.net/wp-content/themes/BCTheme/fbtest.html" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
				
			</div>
		</div><!-- /.jumbotron -->
		<nav class="navbar navbar-default">			  	  	
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">S.S.R. - Beta vs. 0.1</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			        <li>
			        	<p id="navbar-username" class="navbar-text"><img id="navbar-userimg" src="" style="display:none;"></p>		        	
					</li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			</nav>		
		<!-- / header -->


		<!-- 
			Feed output section
		-->
		<div class="container">
			<div id="feed" class="row">

				<!-- post will be loaded inside of this elelmt  --> 
				<!-- Post will be destributed in two coloms based on each col height --> 
				<div class="col-md-6" id="col1"></div>
  				<div class="col-md-6" id="col2"></div>
				

			</div><!-- / #feed -->
		</div><!-- /.container-->
		<!-- / feed output -->	


					
		
		
		
			
	</body>

	<footer>
		<div class="container">
			<div id="copy-rights">
				<!-- Creates Copyright message with appropriate year --> 
				<script type="text/javascript">
					var d = new Date();
					var year = d.getFullYear();
					document.getElementById("copy-rights").innerHTML = "Copyrights &copy; "+year+"  BarbaricCode";
				</script>
			</div>
		</div>
	</footer>

</html>
